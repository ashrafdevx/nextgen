on:
  push:
    branches:
      - main

name: ğŸš€ Deploy Vite App to cPanel

jobs:
  web-deploy:
    name: ğŸ‰ Deploy Vite App
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ğŸ“ Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USER }}
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
          protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
          local-dir: ./dist/
          server-dir: /public_html/
